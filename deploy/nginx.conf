# Nginx configuration for countrystatecity.in
# Place this file in /etc/nginx/sites-available/countrystatecity.in
# Create symlink: sudo ln -s /etc/nginx/sites-available/countrystatecity.in /etc/nginx/sites-enabled/

# No upstream needed - serving static files directly

# Rate limiting zones should be defined in /etc/nginx/nginx.conf http block
# limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Redirect www to non-www
# server {
#     listen 80;
#     server_name www.countrystatecity.in;
#     return 301 $scheme://countrystatecity.in$request_uri;
# }

# Frontend Server Configuration - new.countrystatecity.in
server {
    listen 80;
    listen 443 ssl http2;
    server_name new.countrystatecity.in;

    # Self signed SSL
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Cloudflare real IP configuration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # General rate limiting
    limit_req zone=general burst=50 nodelay;

    # Client max body size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/new.countrystatecity.in.access.log;
    error_log /var/log/nginx/new.countrystatecity.in.error.log;

    # Root directory
    root /var/www/csc-website/current;
    
    index index.html index.htm;
    charset utf-8;

    # Proxy docs to Mintlify
    location /docs {
        # Apply rate limiting
        limit_req zone=general burst=50 nodelay;

        # Remove /docs from the forwarded path
        rewrite ^/docs(.*)$ $1 break;
        
        # Proxy to Mintlify
        proxy_pass https://webbywonder.mintlify.app;
        proxy_set_header Host webbywonder.mintlify.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Handle redirects properly
        proxy_redirect https://webbywonder.mintlify.app/ https://countrystatecity.in/docs/;
        proxy_redirect https://webbywonder.mintlify.app https://countrystatecity.in/docs;

        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # SSL settings for upstream
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    # Handle Next.js static files with long cache
    location ~* ^/_next/static/.+\.(js|css|woff|woff2|svg|png|jpg|jpeg|gif|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle public static files
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml|og-image\.jpg|twitter-image\.jpg)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Handle other static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Main location block - serve static files directly
    location / {
        # Apply rate limiting
        limit_req zone=general burst=50 nodelay;

        # Serve static files directly
        try_files $uri $uri/ $uri.html /index.html;
        
        # Add proper headers for HTML files
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=3600";
            expires 1h;
        }
    }

    # Security and performance optimizations
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1d;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 1d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log|config)$ {
        deny all;
    }
}
