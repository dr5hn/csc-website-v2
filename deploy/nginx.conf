# Nginx configuration for countrystatecity.in
# Place this file in /etc/nginx/sites-available/countrystatecity.in
# Create symlink: sudo ln -s /etc/nginx/sites-available/countrystatecity.in /etc/nginx/sites-enabled/

# No upstream needed - serving static files directly

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Redirect www to non-www
# server {
#     listen 80;
#     server_name www.countrystatecity.in;
#     return 301 $scheme://countrystatecity.in$request_uri;
# }

# Server block for new.countrystatecity.in
server {
    listen 80;
    server_name new.countrystatecity.in;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Client max body size
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/countrystatecity.access.log;
    error_log /var/log/nginx/countrystatecity.error.log;

    # Root directory
    root /var/www/csc-website/current;

    # Proxy docs to Mintlify
    location /docs {
        # Apply rate limiting
        limit_req zone=general burst=20 nodelay;

        # Remove /docs from the forwarded path
        rewrite ^/docs(.*)$ $1 break;
        
        # Proxy to Mintlify
        proxy_pass https://webbywonder.mintlify.app;
        proxy_set_header Host webbywonder.mintlify.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Handle redirects properly
        proxy_redirect https://webbywonder.mintlify.app/ https://countrystatecity.in/docs/;
        proxy_redirect https://webbywonder.mintlify.app https://countrystatecity.in/docs;

        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # SSL settings for upstream
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    # Handle Next.js static files with long cache
    location ~* ^/_next/static/.+\.(js|css|woff|woff2|svg|png|jpg|jpeg|gif|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle public static files
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml|og-image\.jpg|twitter-image\.jpg)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Handle other static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Main location block - serve static files directly
    location / {
        # Apply rate limiting
        limit_req zone=general burst=20 nodelay;

        # Serve static files directly
        try_files $uri $uri/ $uri.html /index.html;
        
        # Add proper headers for HTML files
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=3600";
            expires 1h;
        }
    }

    # Security and performance optimizations
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1d;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 1d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log|config)$ {
        deny all;
    }
}
